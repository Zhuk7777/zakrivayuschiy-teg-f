<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="../styles/themes.css" />
    <link rel="icon" href="../images/favicon.ico" sizes="any" />
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../images/mobile-icon.png" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header"> 
      <h1 class="header__title">&lt/HTML&gt</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="history">
        <ul class="history__card-list">
          <li class="history__card-list-item">
            <article class="card">
              <h2 class="card__title">Фритрек и нулевой спринт:<br> Подготовка к работе</h2>
              <img class="card__image" src="./images/article-picture.png" alt="">
              <p class="card__text">
                Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. 
                И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
              </p>
              <div class="card__footer">

              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
